[build]
  command = "npm run build"
  publish = "dist"

# Принудительный редирект для sitemap.xml (должен быть ПЕРВЫМ)
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

# Основной редирект SPA (Vue) — ДОЛЖЕН БЫТЬ ПОСЛЕДНИМ!
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
